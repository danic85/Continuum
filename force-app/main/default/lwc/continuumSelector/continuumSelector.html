<template>
    <div class={titleClass}>
        <a onclick={selectHandler} class="slds-box slds-box_link slds-box_x-small slds-media">
            <div class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
                <lightning-icon if:true={engagement.selected} variant="success" icon-name="utility:check"></lightning-icon>
                <lightning-icon if:false={engagement.selected} variant={iconVariant} icon-name={iconName}></lightning-icon>
            </div>
            <div class="slds-media__body slds-border_left slds-p-around_small">
                <h2 class="slds-truncate slds-text-heading_small" title={engagement.name}><span class={titleClass}>{engagement.name}</span></h2>
                <div class="workingTime">{workingTime}</div>
            </div>
        </a>
    </div>
</template>
